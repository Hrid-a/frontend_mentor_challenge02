<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <!-- Fontawesome -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <script src="https://kit.fontawesome.com/b73cef0a41.js" crossorigin="anonymous"></script>
</head>

<body>

  <main>
    <img class=".logo" src="images/logo.svg" alt="">
    <section class="content">
      <img src="images/illustration-mockups.svg" alt="" class="hero-image">
      <div class="text">
        <h2> Build The Community Your Fans Will Love</h2>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button>Register</button>
      </div>
      <ul class="icons">
        <li><a href="https://facebook.com"><i class="icon fa-brands fa-facebook"></i></a></li>
        <li><a href="https://twitter.com"><i class="icon fa-brands fa-twitter"></i></a></li>
        <li><a href="https://instagram.com"><i class="icon fa-brands fa-instagram"></i></a></li>

      </ul>
    </section>
  </main>
  <footer>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ahmed Hrid</a>.
    </p>
  </footer>
</body>

</html>
